<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header class="header">
    <h1 class="header__title">Buscador de series de anime</h1>
    <form>
      <input class="js_text_input" type="text" name="title" id="title" placeholder="p. ej., Bleach">
      <button class="js_search_btn">Buscar</button>
      <button class="js_reset_btn">Reset</button>
    </form>
    </header>
    <main>
      <div class="wrapper">
      <aside class="favourites">
        <h2 class="favourites__title">Favoritos</h2>
        <ul class="js_favourites_list">
        </ul>
      </aside>
      <aside class="results">
        <h2 class="results__title">Resultados</h2>
      <ul class="js_ul_list list"></ul>
    </aside>
  </div>
    </main>
    
    <script src="./assets/js/main.js"></script>
  </body>
